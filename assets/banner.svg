<svg xmlns="http://www.w3.org/2000/svg" width="900" height="220" viewBox="0 0 900 220">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f0f23"/>
      <stop offset="50%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#16213e"/>
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00c9a7"/>
      <stop offset="100%" style="stop-color:#00d4ff"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="900" height="220" rx="12" fill="url(#bg)"/>

  <!-- Decorative grid dots -->
  <g opacity="0.08" fill="#ffffff">
    <circle cx="30" cy="30" r="1.5"/>
    <circle cx="60" cy="30" r="1.5"/>
    <circle cx="90" cy="30" r="1.5"/>
    <circle cx="120" cy="30" r="1.5"/>
    <circle cx="30" cy="60" r="1.5"/>
    <circle cx="60" cy="60" r="1.5"/>
    <circle cx="90" cy="60" r="1.5"/>
    <circle cx="120" cy="60" r="1.5"/>
    <circle cx="30" cy="90" r="1.5"/>
    <circle cx="60" cy="90" r="1.5"/>
    <circle cx="90" cy="90" r="1.5"/>
    <circle cx="120" cy="90" r="1.5"/>
    <circle cx="780" cy="130" r="1.5"/>
    <circle cx="810" cy="130" r="1.5"/>
    <circle cx="840" cy="130" r="1.5"/>
    <circle cx="870" cy="130" r="1.5"/>
    <circle cx="780" cy="160" r="1.5"/>
    <circle cx="810" cy="160" r="1.5"/>
    <circle cx="840" cy="160" r="1.5"/>
    <circle cx="870" cy="160" r="1.5"/>
    <circle cx="780" cy="190" r="1.5"/>
    <circle cx="810" cy="190" r="1.5"/>
    <circle cx="840" cy="190" r="1.5"/>
    <circle cx="870" cy="190" r="1.5"/>
  </g>

  <!-- Accent line -->
  <rect x="50" y="95" width="60" height="3" rx="1.5" fill="url(#accent)" filter="url(#glow)"/>

  <!-- Server icon -->
  <g transform="translate(50, 40)" opacity="0.9">
    <rect x="0" y="0" width="40" height="12" rx="3" fill="none" stroke="#00c9a7" stroke-width="1.5"/>
    <circle cx="8" cy="6" r="2" fill="#00c9a7"/>
    <rect x="0" y="17" width="40" height="12" rx="3" fill="none" stroke="#00c9a7" stroke-width="1.5"/>
    <circle cx="8" cy="23" r="2" fill="#00c9a7"/>
    <rect x="0" y="34" width="40" height="12" rx="3" fill="none" stroke="#00d4ff" stroke-width="1.5"/>
    <circle cx="8" cy="40" r="2" fill="#00d4ff"/>
  </g>

  <!-- Title -->
  <text x="130" y="75" font-family="'Segoe UI', 'Helvetica Neue', Arial, sans-serif" font-size="36" font-weight="700" fill="#ffffff" letter-spacing="-0.5">
    servicenow-devtools-mcp
  </text>

  <!-- Tagline -->
  <text x="130" y="128" font-family="'Segoe UI', 'Helvetica Neue', Arial, sans-serif" font-size="18" fill="#94a3b8" font-weight="400">
    Developer &amp; Debug MCP Server for ServiceNow
  </text>

  <!-- Tool count pill -->
  <g transform="translate(130, 150)">
    <rect width="90" height="28" rx="14" fill="#00c9a7" opacity="0.15"/>
    <rect width="90" height="28" rx="14" fill="none" stroke="#00c9a7" stroke-width="1" opacity="0.4"/>
    <text x="45" y="18" font-family="'Segoe UI', 'Helvetica Neue', Arial, sans-serif" font-size="13" fill="#00c9a7" text-anchor="middle" font-weight="600">
      33 Tools
    </text>
  </g>

  <!-- Category pills -->
  <g transform="translate(235, 150)">
    <rect width="100" height="28" rx="14" fill="#00d4ff" opacity="0.1"/>
    <rect width="100" height="28" rx="14" fill="none" stroke="#00d4ff" stroke-width="1" opacity="0.3"/>
    <text x="50" y="18" font-family="'Segoe UI', 'Helvetica Neue', Arial, sans-serif" font-size="12" fill="#00d4ff" text-anchor="middle">
      Introspection
    </text>
  </g>

  <g transform="translate(350, 150)">
    <rect width="70" height="28" rx="14" fill="#00d4ff" opacity="0.1"/>
    <rect width="70" height="28" rx="14" fill="none" stroke="#00d4ff" stroke-width="1" opacity="0.3"/>
    <text x="35" y="18" font-family="'Segoe UI', 'Helvetica Neue', Arial, sans-serif" font-size="12" fill="#00d4ff" text-anchor="middle">
      Debug
    </text>
  </g>

  <g transform="translate(435, 150)">
    <rect width="105" height="28" rx="14" fill="#00d4ff" opacity="0.1"/>
    <rect width="105" height="28" rx="14" fill="none" stroke="#00d4ff" stroke-width="1" opacity="0.3"/>
    <text x="52" y="18" font-family="'Segoe UI', 'Helvetica Neue', Arial, sans-serif" font-size="12" fill="#00d4ff" text-anchor="middle">
      Investigations
    </text>
  </g>

  <g transform="translate(555, 150)">
    <rect width="60" height="28" rx="14" fill="#00d4ff" opacity="0.1"/>
    <rect width="60" height="28" rx="14" fill="none" stroke="#00d4ff" stroke-width="1" opacity="0.3"/>
    <text x="30" y="18" font-family="'Segoe UI', 'Helvetica Neue', Arial, sans-serif" font-size="12" fill="#00d4ff" text-anchor="middle">
      Docs
    </text>
  </g>

  <!-- Decorative connector lines -->
  <g opacity="0.15" stroke="#00c9a7" stroke-width="1">
    <line x1="700" y1="40" x2="750" y2="60"/>
    <line x1="750" y1="60" x2="700" y2="80"/>
    <line x1="700" y1="80" x2="750" y2="100"/>
    <circle cx="700" cy="40" r="3" fill="#00c9a7"/>
    <circle cx="750" cy="60" r="3" fill="#00d4ff"/>
    <circle cx="700" cy="80" r="3" fill="#00c9a7"/>
    <circle cx="750" cy="100" r="3" fill="#00d4ff"/>
  </g>
</svg>